{% for post in site.teaching reversed %}

  <h2 style="margin-bottom: 0.2em;">{{ post.title }}</h2>
  <p><em>{{ post.type }}, {{ post.venue }}, {{ post.date | date: "%Y" }}</em></p>
  <div class="teaching-content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
