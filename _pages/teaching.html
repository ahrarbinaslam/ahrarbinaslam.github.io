{% for post in site.teaching reversed %}
<article class="teaching-entry" style="margin-bottom: 2em;">
  <h2 style="margin-bottom: 0.2em;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p><em>{{ post.type }}, {{ post.venue }}, {{ post.duration }}</em></p>
  <div class="teaching-content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
